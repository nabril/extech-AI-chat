
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Extech Receiving Chat Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f9fc;
            margin: 0;
            padding: 40px;
            text-align: center;
        }
        h1 {
            color: #002f6c;
        }
        p {
            color: #333;
        }
        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Need Help with Receiving?</h1>
        <p>Chat with our AI Assistant 24/7 for issues related to quality, quantity, and receiving procedures.</p>
        <p>This chat agent is powered by <strong>Extech Receiving Training</strong>.</p>
    </div>
    
<script>
(function(){
  if (!window.chatbase || window.chatbase("getState") !== "initialized") {
    window.chatbase = (...args) => {
      if (!window.chatbase.q) {
        window.chatbase.q = []
      }
      window.chatbase.q.push(args)
    };
    window.chatbase = new Proxy(window.chatbase, {
      get(target, prop) {
        if (prop === "q") return target.q;
        return (...args) => target(prop, ...args);
      }
    });
  }

  const onLoad = function () {
    const script = document.createElement("script");
    script.src = "https://www.chatbase.co/embed.min.js";
    script.id = "GzWtA4WdX46kN7J99CYsW";
    script.domain = "www.chatbase.co";
    document.body.appendChild(script);
  };

  if (document.readyState === "complete") {
    onLoad();
  } else {
    window.addEventListener("load", onLoad);
  }
})();
</script>

</body>
</html>
